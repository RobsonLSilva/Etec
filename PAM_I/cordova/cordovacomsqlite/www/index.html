<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div id="main-container">
        <h1>Cadatro de usuários</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="full-box">
                <label for="fname">Nome</label>
                <input type="text" name="fname" id="fname" placeholder="Digite o seu nome">
            </div>
            <div class="full-box">
                <label for="lname">Sobrenome</label>
                <input type="text" name="lname" id="lname" placeholder="Digite o seu sobrenome">
            </div>
            <div class="full-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Salvar">
                <input style="display:none" type="reset" id="limpa" />
            </div>
            <div class="full-box">
                <a href="listarUsuarios.html" id="btn-consulta">Listar usuários</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
